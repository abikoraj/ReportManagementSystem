<div class="row  cart-item">
    <div class="col-3 ">
        <div class="image">
            <div class="image-container">
                <div class="content">
                    <img src="{{url+item.image}}" alt="">
                    
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-5   text-left pt-3 ">
        <div class="name">
            {{item.name}}
        </div>
    </div>
    <div class="col-4 " style="position: relative;">
        <div class="qty">
            <div class="qty-input">
              <button class="" (click)="addQty(-1)" style="border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="10" height="10" viewBox="0 0 172 172"
                  style=" fill:#000000;">
                  <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#1E1E1E">
                      <path d="M21.5,78.83333v14.33333h129v-14.33333z"></path>
                    </g>
                  </g>
                </svg>
              </button>
              <input type="number" class="nosel" [(ngModel)]="item.qty">
              <button class="" (click)="addQty(1)" style="border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="10" height="10" viewBox="0 0 172 172"
                  style=" fill:#1E1E1E;">
                  <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#1E1E1E">
                      <path
                        d="M85.83203,17.04323c-6.32845,0.09274 -11.38527,5.2949 -11.2987,11.62344v45.86667h-45.86667c-4.13529,-0.05848 -7.98173,2.11417 -10.06645,5.68601c-2.08471,3.57184 -2.08471,7.98948 0,11.56132c2.08471,3.57184 5.93115,5.74449 10.06645,5.68601h45.86667v45.86667c-0.05848,4.13529 2.11417,7.98173 5.68601,10.06645c3.57184,2.08471 7.98948,2.08471 11.56132,0c3.57184,-2.08471 5.74449,-5.93115 5.68601,-10.06645v-45.86667h45.86667c4.13529,0.05848 7.98173,-2.11417 10.06645,-5.68601c2.08471,-3.57184 2.08471,-7.98948 0,-11.56132c-2.08471,-3.57184 -5.93115,-5.74449 -10.06645,-5.68601h-45.86667v-45.86667c0.04237,-3.09747 -1.17017,-6.08033 -3.36168,-8.26973c-2.1915,-2.18939 -5.17553,-3.39907 -8.27296,-3.35371z">
                      </path>
                    </g>
                  </g>
                </svg>
              </button>
            </div>
            <div class="rate">
                <span>

                    X {{item.price}}
                </span>
            </div>
            <div class="total">
              Rs. {{item.qty*item.price}}
            </div>
            <div class="remove">
              <button (click)="delete()">
                Remove From Cart
              </button>
            </div>
        </div>
        
    </div>
</div>
