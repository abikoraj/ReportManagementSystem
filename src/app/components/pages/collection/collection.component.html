<div class="box">
  <div class="top">
      <span class="link">Home/Collection</span>
      <span > something</span>
  </div>
 
</div>
<div class="main">

  <div class="post" *ngIf="!loaded || collections.length<=0 " style="min-height:100vh">
    <svg *ngIf="!loaded" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      style="margin: auto; background: none; display: block; shape-rendering: auto;" width="191px" height="191px"
      viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
      <path d="M16 50A34 34 0 0 0 84 50A34 37.8 0 0 1 16 50" fill="#27ae60" stroke="none">
        <animateTransform attributeName="transform" type="rotate" dur="0.9174311926605504s" repeatCount="indefinite"
          keyTimes="0;1" values="0 50 51.9;360 50 51.9"></animateTransform>
      </path>
      <!-- [ldio] generated by https://loading.io/ -->
    </svg>
    <div *ngIf="loaded">
      <div *ngIf="collections.length<=0" class="text-center">
        Sorry No Offers are avialable Currently Now.
      </div>
    </div>
  </div>

  <div *ngIf="loaded && collections.length>0 " class="row">

      <div class="col-12 col-md-4" *ngFor="let coll of collections; trackby:trackBy">
        <app-collectionitem [coll]="coll"></app-collectionitem>
      </div>
  </div>
</div>
