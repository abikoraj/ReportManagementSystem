<div class="search">
    <button class="back"><</button>
    <span class="input-holder">
        <input placeholder="Search Product" type="text" [(ngModel)]="keyword">
        <button (click)="search()">search</button>
    </span>
</div>
<div class="search-history" *ngIf="products.length==0">
    <div class="title d-flex justify-content-between" >
      <span>

        Search History
      </span>
      <span (click)="clearHistory()">
        clear
      </span>
    </div>
    <div class="search-list" *ngIf="products.length==0">
      <span class="item" *ngFor="let item of searchkey" (click)="initSearch(item)">
        {{item}}
      </span>
    </div>
  </div>

  <div class="searching" *ngIf="searching">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
          <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
        </path>
        <!-- [ldio] generated by https://loading.io/ --></svg>
  </div>
  <div class="text-center" *ngIf="noproduct">
        No Products Found.
  </div>
  <div class="products" *ngIf="products.length>0">
      <div class="clear">
          <span (click)="clear()">
            Clear Search Result
          </span>
      </div>
    <app-items [items]="products"></app-items>
  </div>
