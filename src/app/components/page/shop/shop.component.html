<div class="box">
    <div class="top">
        <span class="link">Home/Shop</span>
        <span > something</span>
    </div>
    <div class="p-4" *ngIf="this.shopservice.loading">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
              <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
            </path>
            <!-- [ldio] generated by https://loading.io/ --></svg>
    </div>
</div>

<div class="items">
    <app-items [items]="this.shopservice.products"></app-items>
</div>


<div class="pagination" *ngIf="this.shopservice.allproducts.length>0">
    <button *ngIf="this.shopservice.canprev" (click)="this.shopservice.prev()">
        << prev
    </button>
    <button class="page" *ngFor="let item of [].constructor(this.shopservice.pages); let i = index" [ngClass]="{'active': this.shopservice.currentpage==(i+1)}" (click)="this.shopservice.paginate(i+1)">
        {{i+1}}
    </button>
    <button *ngIf="this.shopservice.cannext" (click)="this.shopservice.next()">
        next >>
    </button>
</div>
